rue;</span><br><span class="line">    &#125;</span><br><span class="line">   // cout&lt;&lt;&quot;n: &quot;&lt;&lt;n&lt;&lt;endl;</span><br><span class="line">    for(long long i = 2;i*i&lt;=n;i++)&#123;</span><br><span class="line">        //cout&lt;&lt;&quot;hah&quot;;</span><br><span class="line">        if(n%i==0)&#123;</span><br><span class="line">            //cout&lt;&lt;&quot;hah&quot;;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">    long long n = 0;</span><br><span class="line">    while(~scanf(&quot;%lld&quot;,&amp;n))&#123;</span><br><span class="line">        long long cnt = 0;</span><br><span class="line">        long long temp = n;</span><br><span class="line">        for(long long i = 1;i*i&lt;=temp;i++)&#123;</span><br><span class="line">            if(n%i==0)&#123;</span><br><span class="line">                cnt++;</span><br><span class="line">                if(i*i &lt; temp)&#123;</span><br><span class="line">                    cnt++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        printf(&quot;%lld\n&quot;,cnt);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
