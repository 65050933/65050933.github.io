"class"><span class="keyword">struct</span> <span class="title">edge</span>&#123;</span><span class="keyword">int</span> to,cost;&#125;;</span><br><span class="line"><span class="keyword">typedef</span> pair&lt;<span class="keyword">int</span>,<span class="keyword">int</span>&gt; P;</span><br><span class="line"><span class="keyword">int</span> V;</span><br><span class="line"><span class="built_in">vector</span>&lt;edge&gt; G[MAXV];</span><br><span class="line"><span class="keyword">int</span> dis[MAXV];</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dijkstra</span><span class="params">(<span class="keyword">int</span> s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    priority_queue&lt;P,<span class="built_in">vector</span>&lt;P&gt;,greater&lt;P&gt; &gt; que;</span><br><span class="line">    fill(dis,dis+V,INF);</span><br><span class="line">    dis[s]=<span class="number">0</span>;</span><br><span class="line">    que.push(P(<span class="number">0</span>,s));</span><br><span class="line">    <span class="keyword">while</span>(!que.empty())</span><br><span class="line">    &#123;</span><br><span class="line">        P p=que.top(); que.pop();</span><br><span class="line">        <span class="keyword">int</span> v=p.second;</span><br><span class="line">        <span class="keyword">if</span>(dis[v]&lt;p.first) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;G[v].size();i++)</span><br><span class="line">        &#123;</span><br><span class="line">            edge e=G[v][i];</span><br><span class="line">            <span class="keyword">if</span>(dis[e.to]&gt;dis[v]+e.cost)</span><br><span class="line">            &#123;</span><br><span class="line">                dis[e.to]=dis[v]+e.cost;</span><br><span class="line"> word">void</span> <span class="title">dijkstra</span><span class="params">(<span class="keyword">int</span> s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">fill(d,d+V,INF);</span><br><span class="line">fill(used,used+V,<span class="literal">false</span>);</span><br><span class="line">d[s]=<span class="number">0</span>;</span><br><span class="line"><span class="keyword">while</span>(<span class="literal">true</span>)</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">int</span> v=<span class="number">-1</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> u=<span class="number">0</span>;u&lt;V;u++)</span><br><span class="line"><span class="keyword">if</span>(!used[u]&amp;&amp;(v==<span class="number">-1</span>||d[u]&lt;d[v])) v=u;</span><br><span class="line"><span class="keyword">if</span>(v==<span class="number">-1</span>) <span class="keyword">break</span>;</span><br><span class="line">used[v]=<span class="literal">true</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> u=<span class="number">0</span>;u&lt;V;u++)</span><br><span class="line">d[u]=min(d[u],d[v]+cost[v][u]);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"><span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>BellmanFord<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXV 1000</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXE 10000</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> INF 1000000</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">edge</span>&#123;</span><span class="keyword">int</span> from,to,cost;&#125;;</span><br><span class="line">edge es[MAXE];</span><br><span class="line"><span class="keyword">int</span> d[MAXV];</span><br><span class="line"><span class="keyword">int</span> V,E;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">shortest_path</span><span class="params">(<span class="keyword">int</span> s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;V;i++) d[i]=INF;</span><br><span class="line">d[s]=<span class="number">0</span>;</span><br><span class="line"><span class="keyword">while</span>(<span class="literal">true</span>)</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">bool</span> update=<span class="literal">false</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;E;i++)</span><br><span class="line">&#123;</span><br><span class="line">edge e=es[i];</span><br><span class="line"><span class="keyword">if</span>(d[e.from]!=INF&amp;&amp;d[e.to]&gt;d[e.from]+e.cost)</span><br><span class="line">&#123;</span><br><span class="line">d[e.to]=d[e.from]+e.cost;</span><br><span class="line">update=<span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">if</span>(!update) <span class="keyword">break</span>;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"><span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

an class="number">0</span>;j&lt;V;j++) d[i][j]=min(d[i][j],d[i][k]+d[k][j]);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"><span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;   </span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;   </span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;queue&gt;   </span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXN 1005   </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXM 200100   </span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;  </span><br><span class="line">  </span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Node</span>&#123;</span>  </span><br><span class="line">       <span class="keyword">int</span> v,c,nxt;  </span><br><span class="line">&#125;Edge[MAXM];  </span><br><span class="line">  </span><br><span class="line"><span class="keyword">int</span> head[MAXN];  </span><br><span class="line"><span class="keyword">int</span> tail[MAXN];  </span><br><span class="line"><span class="keyword">int</span> h[MAXN];  </span><br><span class="line">  </span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Statement</span>  </span></span><br><span class="line"><span class="class">&#123;</span>  </span><br><span class="line">       <span class="keyword">int</span> v,d,h;  </span><br><span class="line">       <span class="keyword">bool</span> <span class="keyword">operator</span> &lt;( Statement a )<span class="keyword">const</span>  </span><br><span class="line">       &#123;    <span class="keyword">return</span> a.d+a.h&lt;d+h;   &#125;  </span><br><span class="line">&#125;;  </span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">addEdge</span><span class="params">( <span class="keyword">int</span> u,<span class="keyword">int</span> v,<span class="keyword">int</span> c,<span class="keyword">int</span> e )</span>  </span></span><br><span class="line"><span class="function"></span>&#123;  </span><br><span class="line">     Edge[e&lt;&lt;<span class="number">1</span>].v=v;  </span><br><span class="line">     Edge[e&lt;&lt;<span class="number">1</span>].c=c;  </span><br><span class="line">     Edge[e&lt;&lt;<span class="number">1</span>].nxt=head[u];  </span><br><span class="line">     head[u]=e&lt;&lt;<span class="number">1</span>;  </span><br><span class="line">       </span><br><span class="line">     Edge[e&lt;&lt;<span class="number">1</span>|<span class="number">1</span>].v=u;  </span><br><span class="line">     Edge[e&lt;&lt;<span class="number">1</span>|<span class="number">1</span>].c=c;  </span><br><span class="line">     Edge[e&lt;&lt;<span class="number">1</span>|<span class="number">1</span>].nxt=tail[v];  </span><br><span class="line">     tail[v]=e&lt;&lt;<span class="number">1</span>|<span class="number">1</span>;  </span><br><span class="line">     <span class="keyword">return</span> ;  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Dijstra</span><span class="params">( <span class="keyword">int</span> n,<span class="keyword">int</span> s,<span class="keyword">int</span> t )</span>  </span></span><br><span class="line"><span class="function"></span>&#123;  </span><br><span class="line">     <span class="keyword">bool</span> vis[MAXN];  </span><br><span class="line">     <span class="built_in">memset</span>( vis,<span class="number">0</span>,<span class="keyword">sizeof</span>(vis) );  </span><br><span class="line">     <span class="built_in">memset</span>( h,<span class="number">0x7F</span>,<span class="keyword">sizeof</span>(h) );  </span><br><span class="line">     h[t]=<span class="number">0</span>;  </span><br><span class="line">     <span class="keyword">for</span>( <span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++ )  </span><br><span class="line">     &#123;  </span><br><span class="line">          <span class="keyword">int</span> min=<span class="number">0x7FFF</span>;  </span><br><span class="line">          <span class="keyword">int</span> k=<span class="number">-1</span>;  </span><br><span class="line">          <span class="keyword">for</span>( <span class="keyword">int</span> j=<span class="number">1</span>;j&lt;=n;j++ )  </span><br><span class="line">          &#123;  </span><br><span class="line">               <span class="keyword">if</span>( vis[j]==<span class="literal">false</span> &amp;&amp; min&gt;h[j] )  </span><br><span class="line">                   min=h[j],k=j;  </span><br><span class="line">          &#125;  </span><br><span class="line">          <span class="keyword">if</span>( k==<span class="number">-1</span> )<span class="keyword">break</span>;  </span><br><span class="line">          vis[k]=<span class="literal">true</span>;  </span><br><span class="line">          <span class="keyword">for</span>( <span class="keyword">int</span> temp=tail[k];temp!=<span class="number">-1</span>;temp=Edge[temp].nxt )  </span><br><span class="line">          &#123;  </span><br><span class="line">               <span class="keyword">int</span> v=Edge[temp].v;  </span><br><span class="line">               <span class="keyword">if</span>( h[v]&gt;h[k]+Edge[temp].c )  </span><br><span class="line">                   h[v]=h[k]+Edge[temp].c;  </span><br><span class="line">          &#125;  </span><br><span class="line">     &#125;  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Astar_Kth</span><span class="params">( <span class="keyword">int</span> n,<span class="keyword">int</span> s,<span class="keyword">int</span> t,<span class="keyword">int</span> K )</span>  </span></span><br><span class="line"><span class="function"></span>&#123;  </span><br><span class="line">    Statement cur,nxt;  </span><br><span class="line">    <span class="comment">//priority_queue&lt;Q&gt;q;   </span></span><br><span class="line">    priority_queue&lt;Statement&gt;FstQ;  </span><br><span class="line">      </span><br><span class="line">    <span class="keyword">int</span> cnt[MAXN];  </span><br><span class="line">    <span class="built_in">memset</span>( cnt,<span class="number">0</span>,<span class="keyword">sizeof</span>(cnt) );  </span><br><span class="line">    cur.v=s;  </span><br><span class="line">    cur.d=<span class="number">0</span>;  </span><br><span class="line">    cur.h=h[s];  </span><br><span class="line">      </span><br><span class="line">    FstQ.push(cur);  </span><br><span class="line">      </span><br><span class="line">    <span class="keyword">while</span>( !FstQ.empty() )  </span><br><span class="line">    &#123;  </span><br><span class="line">           cur=FstQ.top();  </span><br><span class="line">           FstQ.pop();  </span><br><span class="line">             </span><br><span class="line">           cnt[cur.v]++;  </span><br><span class="line">           <span class="keyword">if</span>( cnt[cur.v]&gt;K ) <span class="keyword">continue</span>;  </span><br><span class="line">           <span class="keyword">if</span>( cnt[t]==K )<span class="keyword">return</span> cur.d;  </span><br><span class="line">             </span><br><span class="line">           <span class="keyword">for</span>( <span class="keyword">int</span> temp=head[cur.v];temp!=<span class="number">-1</span>;temp=Edge[temp].nxt )  </span><br><span class="line">           &#123;  </span><br><span class="line">                <span class="keyword">int</span> v=Edge[temp].v;  </span><br><span class="line">                nxt.d=cur.d+Edge[temp].c;  </span><br><span class="line">                nxt.v=v;  </span><br><span class="line">                nxt.h=h[v];  </span><br><span class="line">                FstQ.push(nxt);  </span><br><span class="line">           &#125;  </span><br><span class="line">    &#125;  </span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;  </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span>  </span></span><br><span class="line"><span class="function"></span>&#123;  </span><br><span class="line">    <span class="keyword">int</span> n,m;  </span><br><span class="line">    <span class="keyword">while</span>( <span class="built_in">scanf</span>( <span class="string">"%d %d"</span>,&amp;n,&amp;m )!=EOF )  </span><br><span class="line">    &#123;  </span><br><span class="line">           <span class="keyword">int</span> u,v,c;  </span><br><span class="line">           <span class="built_in">memset</span>( head,<span class="number">0xFF</span>,<span class="keyword">sizeof</span>(head) );  </span><br><span class="line">           <span class="built_in">memset</span>( tail,<span class="number">0xFF</span>,<span class="keyword">sizeof</span>(tail) );  </span><br><span class="line">             </span><br><span class="line">           <span class="keyword">for</span>( <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;m;i++ )  </span><br><span class="line">           &#123;  </span><br><span class="line">                <span class="built_in">scanf</span>( <span class="string">"%d %d %d"</span>,&amp;u,&amp;v,&amp;c );  </span><br><span class="line">                addEdge( u,v,c,i );  </span><br><span class="line">           &#125;  </span><br><span class="line">           <span class="keyword">int</span> s,t,k;  </span><br><span class="line">           <span class="built_in">scanf</span>( <span class="string">"%d %d %d"</span>,&amp;s,&amp;t,&amp;k );  </span><br><span class="line">           <span class="keyword">if</span>( s==t ) k++;  </span><br><span class="line">           Dijstra( n,s,t );  </span><br><span class="line">           <span class="built_in">printf</span>( <span class="string">"%d\n"</span>,Astar_Kth( n,s,t,k ) );  </span><br><span class="line">    &#125;  </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
